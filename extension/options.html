<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quit Trigger Filter - Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
      label { display: block; margin: 12px 0 4px; }
      input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
      .row { display: flex; gap: 12px; align-items: center; }
      .row > * { flex: 1; }
      .muted { color: #666; font-size: 12px; }
      .btn { padding: 8px 12px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Quit Trigger Filter</h1>
    <label>Agent ingest endpoint URL</label>
    <input id="endpointUrl" type="text" placeholder="https://localhost:8000/ingest/frame" />

    <div class="row">
      <div>
        <label>Capture interval (ms)</label>
        <input id="captureIntervalMs" type="number" min="100" step="50" />
      </div>
      <div>
        <label>JPEG quality (0.1â€“1.0)</label>
        <input id="jpegQuality" type="number" min="0.1" max="1" step="0.1" />
      </div>
    </div>

    <div>
      <label><input id="enabled" type="checkbox" /> Enabled</label>
    </div>

    <div style="margin-top: 12px; display:flex; gap:8px;">
      <button id="save" class="btn">Save</button>
      <span id="status" class="muted"></span>
    </div>

        <p class="muted" style="margin-top: 24px;">
      Requires CORS enabled on your endpoint. Frames are resized to ~480px width.
    </p>

    <script src="options.js"></script>
  </body>
</html>
